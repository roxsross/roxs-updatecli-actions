---
name: Actualizar NGINX

pipelineid: nginx-simple

scms:
  default:
    kind: github
    spec:
      user: "{{ .github.user }}"
      email: "{{ .github.email }}"
      owner: "{{ .github.owner }}"
      repository: "{{ .github.repository }}"
      token: "{{ requiredEnv .github.token }}"
      username: "{{ .github.username }}"
      branch: "{{ .github.branch }}"

sources:
  chartVersion:
    name: Version Chart
    kind: helmchart
    spec:
      url: https://kubernetes.github.io/ingress-nginx
      name: ingress-nginx

targets:
  updateChart:
    name: Update Chart
    sourceid: chartVersion
    scmid: default
    kind: file
    spec:
      file: applications/ingress-nginx/deploy.sh
      matchpattern: CHART_VERSION=.*
      replacepattern: CHART_VERSION={{ source "chartVersion" }}

actions:
  pr:
    kind: github/pullrequest
    scmid: default
    title: Update NGINX
    spec:
      labels:
        - dependencies