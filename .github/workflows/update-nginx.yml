name: updatecli

on:
  # Ejecución programada: todos los lunes a las 07:00 UTC
  schedule:
    - cron: '0 7 * * 1'
  
  # Permitir ejecución manual desde la interfaz de GitHub
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-nginx:
    name: validation-updatecli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ejecutar Updatecli con Docker
        run: |
          docker run -v $(pwd):/workspace -w /workspace --user root -e GITHUB_TOKEN=${{ secrets.GITHUBTOKEN }} updatecli/updatecli:latest apply --config updatecli/updatecli.d/simplest.yaml