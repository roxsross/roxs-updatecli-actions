name: updatecli

on:
  schedule:
    - cron: '0 7 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-nginx:
    name: validation-updatecli
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Ejecutar Updatecli con Docker
        run: |
          docker run -v $(pwd):/workspace -w /workspace --user root -e GITHUB_TOKEN=${{ secrets.GITHUBTOKEN }} updatecli/updatecli:latest apply --config updatecli/updatecli.d/simplest.yaml --values updatecli/values.yaml
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUBTOKEN }}"