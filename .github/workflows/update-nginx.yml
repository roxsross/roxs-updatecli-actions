on:
  # Ejecuci贸n programada: todos los lunes a las 07:00 UTC
  schedule:
    - cron: '0 7 * * 1'
  
  # Permitir ejecuci贸n manual desde la interfaz de GitHub
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-nginx:
    name: Actualizar NGINX Ingress Controller
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c贸digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Configurar git
        run: |
          git config --global user.name "Roxs Ross"
          git config --global user.email "tu-email@ejemplo.com"
      
      - name: Instalar Updatecli
        uses: updatecli/updatecli-action@v2

      - name: Ejecutar Updatecli
        run: |
          updatecli apply --config updatecli/updatecli.d/nginx-ingress.yaml --values updatecli/values.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBTOKEN }}